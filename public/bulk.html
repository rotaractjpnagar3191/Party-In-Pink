<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bulk Registration — Party in Pink 4.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="navbar">
    <a class="brand" href="/" aria-label="Party in Pink 4.0">
      <img src="/assets/logos/PiP_Black.png" alt="Party in Pink 4.0" class="brand-logo" width="180" height="40">
    </a>
    <button id="navToggle" class="burger" aria-expanded="false" aria-controls="navMenu" aria-label="Menu">☰</button>
    <nav id="navMenu" class="nav" aria-label="Primary">
      <a href="/">Home</a>
      <a href="/register.html">Register</a>
      <a href="/bulk.html" aria-current="page">Bulk</a>
      <a href="/donate.html">Donate</a>
    </nav>
  </div>
</header>

<main id="main" class="container">
  <section class="section">
    <h1>Bulk Registration (auto-issue tickets)</h1>
    <p class="lead">Community-based clubs: <strong data-min-community>12</strong> minimum. University-based clubs: <strong data-min-university>20</strong> minimum.</p>

    <form id="bulkForm" class="card form-card" novalidate>
      <div class="grid two">
        <div>
          <label class="label">Club Type</label>
          <div class="pill-group">
            <button type="button" class="pill" data-type="COMMUNITY" data-selected="true">Community-based</button>
            <button type="button" class="pill" data-type="UNIVERSITY">University-based</button>
          </div>
          <p id="minInfo" class="help">Minimum 12 passes</p>
        </div>

        <div>
          <label for="bulk_club" class="label">Club Name</label>
          <input id="bulk_club" type="text" required placeholder="e.g., RaC JP Nagar">
        </div>

        <div>
          <label for="bulk_name" class="label">Primary Contact Name</label>
          <input id="bulk_name" type="text" required placeholder="Your name">
        </div>

        <div>
          <label for="bulk_email" class="label">Email</label>
          <input id="bulk_email" type="email" required placeholder="you@example.com">
        </div>

        <div>
          <label for="bulk_phone" class="label">Phone</label>
          <input id="bulk_phone" type="tel" inputmode="tel" required placeholder="10-digit mobile" pattern="^(?:\+?91[-\s]?|0)?[6-9]\d{9}$">
        </div>

        <div>
          <label class="label">Quantity</label>
          <div class="qty">
            <button type="button" id="minus" class="step-btn" aria-label="Decrease">−</button>
            <input id="bulk_qty" type="number" min="12" step="1" value="12" aria-label="Quantity">
            <button type="button" id="plus" class="step-btn" aria-label="Increase">+</button>
          </div>
          <div class="amount">Total: <strong id="bulk_amount">₹0</strong> (₹<span data-bulk-price>199</span> each)</div>
        </div>
      </div>

      <div class="actions">
        <button id="bulk_submit" class="btn btn-pink" type="submit">Pay for Bulk Block</button>
      </div>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div class="footer-brand">
      <a href="/" class="footer-logo-link" aria-label="Party in Pink 4.0">
        <img src="/assets/logos/PiP_WHITE.png" alt="Party in Pink 4.0" class="footer-logo" width="200" height="44" loading="lazy">
      </a>
    </div>
    <div><a href="mailto:rotaractjpnagar@gmail.com">rotaractjpnagar@gmail.com</a></div>
  </div>
</footer>

<script src="/app.js" defer></script>
</body>
</html>
