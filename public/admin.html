    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 105, 180, 0.3);
        }

        .admin-header h1 {
            font-size: 32px;
            margin: 0;
            color: #ff69b4;
        }

        .admin-logout {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .admin-logout:hover {
            background-color: #ff1493;
        }

        .auth-section {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-input-group {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
        }

        .auth-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-input-group button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .auth-input-group button:hover {
            background-color: #ff1493;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-section {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.05) 0%, rgba(147, 51, 234, 0.05) 100%);
            border: 1px solid rgba(255, 105, 180, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .admin-section h2 {
            color: #ff69b4;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;

        .section-controls {
            display: flex;

        }

        .section-controls button {

            border: none;
            border-radius: 5px;

            font-size: 13px;

        }

        .section-controls button:hover {

        }

        .section-controls button:disabled {
            background-color: rgba(255, 105, 180, 0.5);
            cursor: not-allowed;
        }

        .tier-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            margin-bottom: 20px;
        }

        .tier-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 13px;

        .tier-badge strong {

            font-size: 16px;

        }

            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 15px;

        .orders-table thead {
            background: rgba(255, 105, 180, 0.1);
        }

        .orders-table th {
            padding: 12px;
            text-align: left;
            color: #ff69b4;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
        }

        }

        .orders-table tr:hover {

        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ok {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .status-failed {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.3);

        }

        .action-buttons {
            display: flex;
            gap: 5px;

        .action-buttons button {
            padding: 4px 8px;
            font-size: 12px;
            background-color: rgba(255, 105, 180, 0.3);
            border: 1px solid #ff69b4;
            color: #ff69b4;
            border-radius: 3px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #ff69b4;
            color: white;
        }

        .search-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-filters input,
        .search-filters select {
            padding: 8px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 13px;
        }

        .search-filters input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ff69b4;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff6f6f;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #81c784;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #1a1a2e;
            border: 1px solid rgba(255, 105, 180, 0.3);

        }

        .modal-close {
            background: none;
            border: none;

            font-size: 24px;

        }

        .order-detail-row {

            justify-content: space-between;

            border-bottom: 1px solid rgba(255, 105, 180, 0.1);

        @media (max-width: 768px) {

<body>

                            <strong id="tierSilverCount">0</strong>
                            <span>Silver</span>
                        </div>
                        <div class="tier-badge">
                            <strong id="tierGoldCount">0</strong>
                            <span>Gold</span>
                        </div>
                        <div class="tier-badge">
                            <strong id="tierPlatinumCount">0</strong>
                            <span>Platinum</span>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="modal-close" onclick="closeOrderModal()">√ó</button>
            </div>
            <div id="orderDetailContent"></div>
        </div>
    </div>

    <script>
        let currentAdminKey = null;
        let allOrders = [];
        let filteredOrders = [];

        function authenticate() {
            const key = document.getElementById('adminKey').value;
            if (!key) {
                showAuthError('Please enter admin key');
                return;
            }

            // Validate against hardcoded password
            if (key !== 'pass123') {
                showAuthError('Invalid admin key');
                document.getElementById('adminKey').value = '';
                return;
            }

            currentAdminKey = key;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('authError').style.display = 'none';
            loadStats();
            loadAllOrders();
        }

        function logout() {
            currentAdminKey = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('adminKey').value = '';
            allOrders = [];
            filteredOrders = [];
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        async function loadStats() {
            try {
                const response = await fetch(`/api/admin-stats?key=${currentAdminKey}`);
                if (!response.ok) throw new Error('Failed to load stats: ' + response.status);
                
                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'API returned error');
                }
                
                // Update stat cards from totals
                const totals = data.totals;
                document.getElementById('statTotalOrders').textContent = totals.orders || 0;
                const totalRaised = (totals.donations?.amount || 0) + (totals.bulk?.quantity * 199 || 0);
                document.getElementById('statTotalRaised').textContent = `‚Çπ${totalRaised.toLocaleString('en-IN')}`;
                document.getElementById('statFulfilled').textContent = totals.issuance?.ok || 0;
                document.getElementById('statFailed').textContent = totals.issuance?.failed || 0;

                // Update tier breakdown based on actual donation amounts from recent_orders
                let tierCounts = { Supporter: 0, Wellwisher: 0, Silver: 0, Gold: 0, Platinum: 0, Diamond: 0 };
                
                // Process recent orders to categorize by tier based on amount
                if (data.recent_orders && Array.isArray(data.recent_orders)) {
                    for (const order of data.recent_orders) {
                        if (order.type === 'donation') {
                            const amt = order.amount || 0;
                            if (amt >= 25000) tierCounts.Diamond++;
                            else if (amt >= 20000) tierCounts.Platinum++;
                            else if (amt >= 15000) tierCounts.Gold++;
                            else if (amt >= 10000) tierCounts.Silver++;
                            else if (amt >= 5000) tierCounts.Wellwisher++;
                            else if (amt >= 1000) tierCounts.Supporter++;
                        }
                    }
                }
                
                document.getElementById('tierSupporterCount').textContent = tierCounts.Supporter;
                document.getElementById('tierWellwisherCount').textContent = tierCounts.Wellwisher;
                document.getElementById('tierSilverCount').textContent = tierCounts.Silver;
                document.getElementById('tierGoldCount').textContent = tierCounts.Gold;
                document.getElementById('tierPlatinumCount').textContent = tierCounts.Platinum;
                document.getElementById('tierDiamondCount').textContent = tierCounts.Diamond;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('authError').style.display = 'block';
                document.getElementById('authError').textContent = 'API Error: ' + error.message;
            }
        }

        async function loadAllOrders() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '<div class="loading">Loading orders...</div>';

            try {
                // Fetch order data - use admin-stats which already aggregates
                const statsResponse = await fetch(`/api/admin-stats?key=${currentAdminKey}`);
                if (!statsResponse.ok) throw new Error('Failed to load stats: ' + statsResponse.status);
                
                const statsData = await statsResponse.json();
                
                // For now, show aggregated data and button to load demo
                container.innerHTML = `
                    <div style="background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%); border: 1px solid rgba(255, 105, 180, 0.3); border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                        <h3 style="color: #ff69b4; margin-top: 0;">Consolidated Data</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolBulkTickets">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Bulk Tickets Sold</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolDonationAmount">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Donation Amount</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolTotalBulkOrders">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Bulk Orders</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolTotalDonationOrders">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Donation Orders</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolSingleRegs">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Single Registrations</div>
                            </div>
                            <div style="background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid #ff69b4;">
                                <div style="font-size: 24px; font-weight: 800; color: #ff69b4;" id="consolSinglePasses">-</div>
                                <div style="font-size: 13px; color: rgba(255, 255, 255, 0.7);">Single Passes</div>
                            </div>
                        </div>
                    </div>
                `;
                
                if (statsData.ok && statsData.totals) {
                    // Use aggregated totals from API
                    const bulkTickets = statsData.totals.tickets?.bulk?.passes || 0;
                    const donationAmount = statsData.totals.donations?.amount || 0;
                    const bulkOrders = statsData.totals.bulk?.count || 0;
                    const donationOrders = statsData.totals.donations?.count || 0;
                    const singleRegs = statsData.totals.tickets?.single?.registrations || 0;
                    const singlePasses = statsData.totals.tickets?.single?.passes || 0;
                    
                    document.getElementById('consolBulkTickets').textContent = bulkTickets.toLocaleString('en-IN');
                    document.getElementById('consolDonationAmount').textContent = '‚Çπ' + donationAmount.toLocaleString('en-IN');
                    document.getElementById('consolTotalBulkOrders').textContent = bulkOrders;
                    document.getElementById('consolTotalDonationOrders').textContent = donationOrders;
                    document.getElementById('consolSingleRegs').textContent = singleRegs;
                    document.getElementById('consolSinglePasses').textContent = singlePasses;
                }
                
            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = `<div class="error-message">Error loading orders: ${error.message}</div>`;
            }
        }

        function loadSampleOrders() {
            allOrders = [
                {

                    type: 'bulk',
                    name: 'XYZ Club',
                    email: 'club@example.com',
                    amount: 2388,

                {

                    amount: 10000,
                    passes: 5,
                    created_at: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString(),
                    fulfilled: { status: 'ok', count: 5, at: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000).toISOString() }
                },
                {
                    order_id: 'pip_1234567892_ghi789',
                    type: 'donation',
                    name: 'Priya Sharma',

                    amount: 25000,
                    passes: 10,
                    created_at: new Date(Date.now() - 6 * 60 * 60 * 1000).toISOString(),
                    fulfilled: { status: 'ok', count: 10, at: new Date(Date.now() - 5 * 60 * 60 * 1000).toISOString() }
                },
                {
                    order_id: 'pip_1234567893_jkl012',
                    type: 'bulk',
                    name: 'ABC Corporation',
                    email: 'hr@abc.com',
                    amount: 3980,
                    passes: 20,
                    created_at: new Date(Date.now() - 30 * 60 * 1000).toISOString(),
                    fulfilled: { status: 'failed', count: 0 }
                },
                {
                    order_id: 'pip_1234567894_mno345',

                    fulfilled: { status: 'pending' }

            filteredOrders = [...allOrders];
            renderOrdersTable();
        }

        function renderOrdersTable() {
            const container = document.getElementById('ordersContainer');
            
            if (filteredOrders.length === 0) {
                container.innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center;">No orders found</p>';
                return;
            }

            let html = '<table class="orders-table"><thead><tr>';
            html += '<th>Order ID</th>';
            html += '<th>Type</th>';
            html += '<th>Name / Email</th>';
            html += '<th>Amount</th>';
            html += '<th>Passes</th>';
            html += '<th>Status</th>';
            html += '<th>Actions</th>';
            html += '</tr></thead><tbody>';

            filteredOrders.forEach(order => {
                const statusClass = order.fulfilled.status === 'ok' ? 'status-ok' : 
                                   order.fulfilled.status === 'failed' ? 'status-failed' : 'status-pending';
                const createdDate = new Date(order.created_at).toLocaleDateString();
                
                html += `<tr>
                    <td><strong>${order.order_id}</strong></td>
                    <td>${order.type === 'bulk' ? 'üë• Bulk' : 'üí≥ Donation'}</td>
                    <td>
                        <div>${order.name}</div>
                        <small style="color: rgba(255, 255, 255, 0.6);">${order.email}</small>
                    </td>
                    <td>‚Çπ${order.amount.toLocaleString('en-IN')}</td>
                    <td>${order.passes}</td>
                    <td><span class="status-badge ${statusClass}">${order.fulfilled.status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="viewOrderDetail('${order.order_id}')">üëÅÔ∏è View</button>
                            <button onclick="resendOrder('${order.order_id}')">üìß Resend</button>
                            <button onclick="checkOrder('${order.order_id}')">üîÑ Check</button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function applyFilters() {
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;

            filteredOrders = allOrders.filter(order => {
                const matchSearch = !searchQuery || 
                    order.order_id.toLowerCase().includes(searchQuery) ||
                    order.email.toLowerCase().includes(searchQuery);
                
                const matchStatus = !statusFilter || order.fulfilled.status === statusFilter;
                const matchType = !typeFilter || order.type === typeFilter;

                return matchSearch && matchStatus && matchType;
            });

            renderOrdersTable();
        }

        function clearFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterType').value = '';
            filteredOrders = [...allOrders];
            renderOrdersTable();
        }

        function viewOrderDetail(orderId) {
            const order = allOrders.find(o => o.order_id === orderId);
            if (!order) return;

            const modal = document.getElementById('orderModal');
            const content = document.getElementById('orderDetailContent');
            
            const createdDate = new Date(order.created_at).toLocaleString();
            const fulfilledDate = order.fulfilled.at ? new Date(order.fulfilled.at).toLocaleString() : 'N/A';
            
            content.innerHTML = `
                <div class="order-detail-row">
                    <span class="order-detail-label">Order ID</span>
                    <span class="order-detail-value">${order.order_id}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Type</span>
                    <span class="order-detail-value">${order.type === 'bulk' ? 'üë• Bulk Registration' : 'üí≥ Donation'}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Name</span>
                    <span class="order-detail-value">${order.name}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Email</span>
                    <span class="order-detail-value">${order.email}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Amount</span>
                    <span class="order-detail-value">‚Çπ${order.amount.toLocaleString('en-IN')}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Passes Allocated</span>
                    <span class="order-detail-value">${order.passes}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Created</span>
                    <span class="order-detail-value">${createdDate}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Status</span>
                    <span class="order-detail-value">${order.fulfilled.status.toUpperCase()}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Passes Issued</span>
                    <span class="order-detail-value">${order.fulfilled.count || 0}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Issued At</span>
                    <span class="order-detail-value">${fulfilledDate}</span>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function closeOrderModal() {
            document.getElementById('orderModal').classList.remove('show');
        }

        async function resendOrder(orderId) {
            if (!confirm('Resend email for order ' + orderId + '?')) return;

            try {
                const response = await fetch(`/api/admin-resend?key=${currentAdminKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_id: orderId })
                });

                if (response.ok) {
                    alert('Email resent successfully!');
                } else {
                    alert('Failed to resend email');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function checkOrder(orderId) {
            try {
                const response = await fetch(`/api/order-status?q=${orderId}`);
                const data = await response.json();

                if (data.ok) {
                    alert(`Status: ${data.order.fulfilled.status}\nPasses: ${data.order.fulfilled.count}`);
                } else {
                    alert('Order not found');
                }
            } catch (error) {
                alert('Error checking order');
            }
        }

        function exportToCSV() {
            if (filteredOrders.length === 0) {
                alert('No orders to export');
                return;
            }

            let csv = 'Order ID,Type,Name,Email,Amount,Passes,Status,Created At\n';
            
            filteredOrders.forEach(order => {
                const row = [
                    order.order_id,
                    order.type,
                    `"${order.name}"`,
                    order.email,
                    order.amount,
                    order.passes,
                    order.fulfilled.status,
                    order.created_at
                ].join(',');
                csv += row + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Close modal when clicking outside
        document.getElementById('orderModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOrderModal();
            }
        });

        // Load sample data on first load (demo mode)
        window.addEventListener('load', function() {
            // In production, this will be automatic after auth
        });
    </script>
</body>
