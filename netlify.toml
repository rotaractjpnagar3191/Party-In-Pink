[build]
  publish   = "public"
  functions = "netlify/functions"
  # command = ""  # static site

# API routes → Netlify Functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# ---------- Security headers (site-wide) ----------
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    X-Frame-Options        = "SAMEORIGIN"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Single-line CSP (no newlines) to avoid Netlify CLI crash on Windows
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://forms.app; connect-src 'self' https://api.konfhub.com; frame-src https://konfhub.com https://*.forms.app; base-uri 'self'; form-action 'self'"

# ---------- Long caching for static assets ----------
[[headers]]
  for = "/**/*.@(css|js|mjs|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ---------- Mild caching for HTML ----------
[[headers]]
  for = "/**/*.html"
  [headers.values]
    Cache-Control = "public, max-age=120"

# ---------- Env vars to set in Netlify UI (do NOT commit secrets) ----------
