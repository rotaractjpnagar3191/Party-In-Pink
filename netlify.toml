[build]
  publish = "public"
  functions = "netlify/functions"

# Pretty URLs for functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML: short cache so changes show up
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# --- SECURITY: single-line CSP (Netlify CLI likes single-line) ---
# Allows: our inline scripts, site JS, KonfHub iframe, forms.app embeds, Cashfree SDK, same-origin fetch, etc.
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://forms.app https://sdk.cashfree.com; connect-src 'self' https://api.konfhub.com https://sandbox.cashfree.com https://api.cashfree.com; frame-src https://konfhub.com https://*.forms.app; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' https: data:; form-action 'self' https://*.forms.app https://sandbox.cashfree.com https://api.cashfree.com; base-uri 'self'; object-src 'none'; upgrade-insecure-requests"
